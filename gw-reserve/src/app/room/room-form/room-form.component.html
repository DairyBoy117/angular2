<div>
    <form #myForm="ngForm" (ngSubmit)="submitForm(myForm.value)" novalidate>
        <div>
            Reason for reservation:
            <select name="reserveReason" #reservationReason="ngModel" ngModel required>
                <option [value]="value" *ngFor="let value of options">{{ value }}</option>
            </select>
            <div class="error" *ngIf="reservationReason.invalid">You need to select something</div>
        </div>
        <div>
            Name:
            <input type="text" name="myTextInput" 
            [ngClass]="{error: myForm.controls?.myEmailInput?.errors}"
            ngModel required>
        </div>
        <div>
            Email:
            <input type="email" name="myEmailInput" 
            [ngClass]="{error: myForm.controls?.myEmailInput?.errors}"
            ngModel required email>
        </div>
        <div>
            Start Time:
            <input type="time" name="startDateTime" ngModel required>
        </div>
        <div>
            End Time:
            <input type="time" name="endDateTime" ngModel required>
        </div>
        <button type="submit" [disabled]="myForm.invalid">Submit</button>
    </form>
    {{ myForm.value | json }}
</div>
